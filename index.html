            if (secretKey == "301040") {
              localStorage.webUrl = true;
              // redirect

              console.log(localStorage.webUrl);
              return
            }
            localStorage.webUrl = false;
            alert("Error: Wrong Key")
            console.log(localStorage.webUrl);

          }

          alert("Please Enter A Value Inside The Secret Key Section TO Access Portal");


        })
      })
